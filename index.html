<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <div class="weather-icon">
        <img width="228" height="228" src="animated/cloudy_one.svg" alt="" />
      </div>
    </div>

    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">1</h2>
        <span>F</span>
      </div>

      <div class="temperature-description">weather description</div>
    </div>
    <div class="clock">
      <h3 class="clockText">00:00</h3>
    </div>

    <div class="quote">
      <q class="quote_Text">quote</q>
      <cite class="quote_Author">quote author</cite>
    </div>
  </body>
</html>
